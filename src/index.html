<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Drag plugin" />
  <meta name="author" content="Mailis Kokla" />

  <title>Drag plugin</title>
</head>

<body>
  <header>
  </header>

  <main role="main">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card draggable-container" style="height: 80vh; margin-top: 10vh;">
            <h5 class="card-title text-center mt-3">You can drag and drop these icons in this box!</h5>
            <div class="card-body text-center">
              <div class="card-text">
                <div class="draggable smile surprise"></div>
                <div class="draggable smile-wink tired"></div>
                <div class="draggable smile-beam sad-tear"></div>
                <div class="draggable meh-rolling-eyes flushed"></div>
                <div class="draggable laugh dizzy"></div>
              </div>
              <div class="card-text">
                <div class="draggable snowflake spin"></div>
                <div class="draggable star resize"></div>
                <div class="draggable heart heart-beat"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
